<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1,minimum-scale=1">
	<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="interface2.css">
	<title>BMF/Tasa de Cambio</title>
	<link rel="shortcut icon" type="imagen/x-icon" href="logoBMF.jpg">
</head>
<body>
	<div class="container my-3 bg-white py-3">
		<div class="card" style="width: 18rem;">
			  <img src="media\dolar.jpg" class="card-img-top" alt="dolar_imagen">
			  <div class="card-body">
			  	<h2>Dolar</h2>
			    <p class="card-text">1 Ovidollar = 5$.V / 5,1$.C</p>
			  </div>
			</div>
			<div class="card" style="width: 18rem;">
			  <img src="media\euro.jpg" class="card-img-top" alt="euro_imagen">
			  <div class="card-body">
			  	<h2>Euro</h2>
			    <p class="card-text">1 Ovidollar = 4E.V / 4,1E.C</p>
			  </div>
			</div>
			<div class="card" style="width: 18rem;">
			  <img src="media\bolivar.jpg" class="card-img-top" alt="bolivar_imagen">
			  <div class="card-body">
			  	<h2>Bolivares Digitales</h2>
			    <p class="card-text">1 Ovidollar = 400Bs.D.V / 450Bs.D.C</p>
			  </div>
			</div>
	</div>
</body>
</html>
