<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1,minimum-scale=1">
	<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="interface2.css">
	<title>BMF/Creditos</title>
	<link rel="shortcut icon" type="imagen/x-icon" href="logoBMF.jpg">
</head>
<body>
	<div class="container my-3">
		<h2>Recibe los mejores cretidos aqui, tu banca de confianza!</h2>
		<form class="row g-3 needs-validation" novalidate>
		  <div class="col-md-4">
		    <label for="validationCustom01" class="form-label">Nombres</label>
		    <input type="text" class="form-control" id="validationCustom01" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  <div class="col-md-4">
		    <label for="validationCustom02" class="form-label">Apellidos</label>
		    <input type="text" class="form-control" id="validationCustom02" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>
		  <div class="col-md-4">
		    <label for="validationCustomUsername" class="form-label">Nombre de Usuario</label>
		    <div class="input-group has-validation">
		      <span class="input-group-text" id="inputGroupPrepend">@</span>
		      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
		      <div class="invalid-feedback">
		        Please choose a username.
		      </div>
		    </div>
		  </div>
		  <div class="col-md-6">
		    <label for="validationCustom03" class="form-label">Numero de Cuenta de Credito</label>
		    <input type="text" class="form-control" id="validationCustom03" required>
		    <div class="invalid-feedback">
		      Please provide a valid city.
		    </div>
		  </div>
		  <div class="col-md-3">
		    <label for="validationCustom04" class="form-label">Elgir Credito</label>
		    <select class="form-select" id="validationCustom04" required>
		      <option selected disabled value="">0</option>
		      <option>1 Ovidollar</option>
		      <option>5 Ovidollar</option>
		      <option>10 Ovidollar</option>
		      <option>20 Ovidollar</option>
		      <option>50 Ovidollar</option>
		      <option>100 Ovidollar</option>
		      <option>500 Ovidollar</option>
		      <option>1000 Ovidollar</option>
		      <option>1500 Ovidollar</option>
		      <option>3000 Ovidollar</option>
		      <option>5000 Ovidollar</option>
		    </select>
		    <div class="invalid-feedback">
		      Please select a valid state.
		    </div>
		  </div>
		  <div class="col-md-3">
		    <label for="validationCustom05" class="form-label">Clave de la Tarjeta</label>
		    <input type="text" class="form-control" id="validationCustom05" required>
		    <div class="invalid-feedback">
		      Please provide a valid zip.
		    </div>
		  </div>
		  <div class="col-12">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
		      <label class="form-check-label" for="invalidCheck">
		        Acepto los Terminos y Condiciones
		      </label>
		      <div class="invalid-feedback">
		        You must agree before submitting.
		      </div>
		    </div>
		  </div>
		  <div class="col-12">
		    <button class="btn btn-primary" type="submit">Dame mi Credito!</button>
		  </div>
		</form>
	</div>
</body>
</html>
