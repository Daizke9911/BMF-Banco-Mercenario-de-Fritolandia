<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1,minimum-scale=1">
	<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="interface2.css">
	<title>Banco de Fritolandia</title>
	<link rel="shortcut icon" type="imagen/x-icon" href="logoBMF.jpg">
</head>
<body>
		<div class="container my-3" id="container_contenido">
			<div class="row">
				<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
					<h2 >Formulario de Billetes</h2>
					<form>
						<div class="mb-3">
						  <label for="nombre" class="form-label">Tipo de Billete</label>
						  <input type="text" class="form-control" id="nombre" placeholder="Tipo de Billete" autofocus>
						</div>
						<div class="mb-3">
						  <label for="descripcion" class="form-label">Descripcion</label>
						  <textarea class="form-control" id="descripcion" placeholder="Descripcion del dinero" rows="3"></textarea>
						</div>
						<div class="mb-3">
						  <label for="dinero" class="form-label">Cantidad del Billete</label>
						  <input type="number" class="form-control" id="dinero">
						</div>
						<div class="d-grid gap-2">
	  						<button class="btn btn-lg btn-primary" type="button">Guardar</button>
							<button class="btn btn-secondary">Limpiar</button>
						</div>
					</form>
				</div>
				<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
					<h2>Cantidad de Billetes</h2>
					<table class="table table-dark table-striped">
						<thead>
							<tr>
								<th class="centrado">#</th>
								<th class="centrado">Moneda Ovidollar</th>
								<th class="centrado">Cantidad de billetes</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th class="centrado">1</th>
								<th class="centrado">Ovidollar de 1</th>
								<th class="centrado">472</th>
							</tr>
							<tr>
								<th class="centrado">2</th>
								<th class="centrado">Ovidollar de 5</th>
								<th class="centrado">372</th>
							</tr>
							<tr>
								<th class="centrado">3</th>
								<th class="centrado">Ovidollar de 10</th>
								<th class="centrado">129</th>
							</tr>
							<tr>
								<th class="centrado">4</th>
								<th class="centrado">Ovidollar de 20</th>
								<th class="centrado">281</th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
</body>
</html>
